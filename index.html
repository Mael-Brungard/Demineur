<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plateau démineur</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">        
    </head>
    <body class="bg-dark">
        <div class="container w-100 d-flex justify-content-center align-items-center flex-column p-4">
            <h1 class="mb-4 text-light">Projet Démineur</h1>
            <div class="switches">
                <div class="gamemode switchbox text-light">
                    Safe
                    <label class="switch">
                        <input id="clickmode" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    Bombe
                </div>
                <div class="difficulty switchbox text-light">
                    classic
                    <label class="switch">
                        <input id="difficultymode" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    HARDCORE
                </div>
            </div>
            
            <div class="d-flex justify-content-center align-items-center w-100">
                <table id="grid"></table>
            </div>
            <h2 class="my-4 text-light w-100 px-5" id="text">Bombes restantes    : </h2>
        </div>
    </body>
<script src="js/demineur.js"></script>
</html>
